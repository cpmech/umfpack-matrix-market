name: Compile and Run Examples
on: [push]
jobs:
  test_and_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Libraries
        run: |
          sudo apt-get update -y && sudo apt-get install -y --no-install-recommends \
            cmake \
            g++ \
            libsuitesparse-dev \
            make
      - name: Compile and Run Examples
        run: |
          bash all.bash
          bash compare-1-and-2.bash
